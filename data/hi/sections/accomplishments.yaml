- name: मशीन लर्निंग
  timeline: "जून 2020 - जनवरी 2021"
  organization:
    name: Coursera
    url: https://www.coursera.org
  courseOverview: "यह कोर्स मशीन लर्निंग, डाटा माइनिंग, और सांख्यिकीय पैटर्न मान्यता की एक व्यापक परिचय प्रदान करता है। विषयों में शामिल हैं: (i) सुपरवाइज्ड लर्निंग (पैरामीट्रिक/नॉन-पैरामीट्रिक एल्गोरिदम, सपोर्ट वेक्टर मशीन, कर्नल, न्यूरल नेटवर्क)। (ii) अनसुपरवाइज्ड लर्निंग (क्लस्टरिंग, डायमेंशनलिटी रिडक्शन, रिकमेंडर सिस्टम, डीप लर्निंग)। (iii) मशीन लर्निंग में सर्वोत्तम प्रथाएँ (बायस/वेरिएंस सिद्धांत; मशीन लर्निंग और एआई में नवाचार प्रक्रिया)।"
  certificateURL: "https://example.com"

